<md-bottom-sheet class="md-grid">
    <md-list layout-align="center">
        <md-list-item ng-repeat="item in items">
            <md-button class="md-grid-item-content" ng-click="clickItem(item)">
                <md-icon md-svg-src="{{item.icon}}" class="mdi mdi-{{item.icon}}"></md-icon>
                <div class="md-grid-text"> {{ item.name }} </div>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
