<div class="card card-container">

    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

    <p id="profile-name" class="profile-name-card"></p>

	<span id="reauth-email" class="reauth-email {{styleAlert}}">{{message}}</span>

    <form class="form-signin" ng-submit="submit()">
        <md-input-container>
            <label>
                Email
            </label>
            <input type="text" id="inputEmail" name="email" ng-model="user.email" class="" placeholder="Adresse email"  autofocus>
        </md-input-container>
        <md-input-container>
            <label>
                Password
            </label>
            <input type="password" id="inputPassword" name="password" ng-model="user.password" class="form-control" placeholder="Mot de passe" >
        </md-input-container>
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" ng-model="user.remember" value="true"> Se souvenir de moi
            </label>
        </div>
        <button md-button class="md-raised md-primary btn-signin" type="submit">Se connecter</button>
    </form>

    <a href="#" md-button class="md-primary forgot-password">
        Mot de passe oubli√© ?
    </a>
</div>
