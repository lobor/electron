<div class="card card-container">

    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

    <p id="profile-name" class="profile-name-card"></p>

	<span id="reauth-email" class="reauth-email {{styleAlert}}">{{message}}</span>

    <form class="form-signin" ng-submit="submit()">
        <input type="text" id="inputEmail" name="email" ng-model="user.email" class="form-control" placeholder="Adresse email"  autofocus>
        <input type="password" id="inputPassword" name="password" ng-model="user.password" class="form-control" placeholder="Mot de passe" >
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Se souvenir de moi
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Se connecter</button>
    </form>

    <a href="#" class="forgot-password">
        Mot de passe oubliÃ© ?
    </a>
</div>
